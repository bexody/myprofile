<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bexody</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Unica+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Fondo partÃ­culas + gradiente -->
  <div id="particles-js"></div>

  <div class="container">
    <h1 class="fade-in-up">Welcome to my Profile</h1>
	<h2 class="fade-in-late">bexodyY</h2>

    <div class="avatar fade-in-delay">
      <img src="https://i.imgur.com/h8fwxQn.jpeg" alt="Profile">
    </div>
    <p class="fade-in-late">Step into the world of shadows and conquer your limits.</p>

    <!-- Social Media Icons -->
    <div class="social-links fade-in-late">
      <a href="https://youtube.com/@bexody" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <!-- Audio Player -->
    <div class="audio-player fade-in-late">
      <audio controls>
        <source src="https://cdn.jsdelivr.net/gh/bexody/myprofile/audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <!-- Scripts -->
  <script src="particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#00e5ff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.1
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 4,
            "size_min": 0.1
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#80d8ff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
